{% extends "base.html" %}
{% block titulo %}
  Cadastro |
{% endblock %}
{% block 'conteudo' %}
<h1 class="mt-3 mb-3">Cadastro</h1>
<form method="post" action="{% url 'register' %}">
    {% include "partial/_messages.html" %}
    {% csrf_token %}
    <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" value="{{request.POST.nome}}" name="nome">
    </div>
    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" class="form-control" value="{{request.POST.sobrenome}}" name="sobrenome">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control"  value="{{request.POST.email}}" name="email">
    </div>
    <div class="form-group">
        <label>Usu√°rio</label>
        <input type="text" class="form-control"  value="{{request.POST.user}}" name="user">
    </div>
      <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" name="senha">
    </div>
      <div class="form-group">
        <label>Repita sua senha</label>
        <input type="password" class="form-control" name="confirmsenha">
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
{% endblock%}
